<script src="handlebars-v4.0.4.js"></script>
<script src="handlebars-example.js"></script>
<div class="header">
    <h1>{{custom_title title}}</h1>
</div>
<div class="body">
    <p>{{body}}</p>
</div>
<div class="footer">
    <div><a href="http://twitter.com/{{author.twitter}}">{{autor.name}}</a>
    </div>
    <ul>
        {{#each tags}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</div>
